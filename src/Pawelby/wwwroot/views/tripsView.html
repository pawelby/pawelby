<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date:'MM-dd-yyyy'}}</td>
            <td><a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Управлять поездкой</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Имя поездки</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Имя обязательно.</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Имя должно быть хотя бы 5 символов.</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Добавить" class="btn btn-sm btn-success" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
